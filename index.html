<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millisecond Stopwatch with Laps</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 style="background-color: brown;">STOP WATCH</h1>

    <div id="time">00:00:00.000</div>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <button id="reset">Reset</button>
    <button id="lap" disabled>Lap</button>
    
    <div id="laps" style="font-style: italic;font-size: large;font-weight: bold;background-color: white;"></div>
    <script src="index.js" ></script>

</body>
</html>
